<div style="border: 10px solid #7b6e6e;width: 600px;height: 600px;margin-left: 25%;">
	<div *ngFor = "let row of  grid" style="clear: both;">
		<div ng-repeat="cell in row">
			<div class="cell" ng-style="{'background-color': (cell.isActive ? '#ff6464' : ((cell.x + cell.y) % 2 != 0) ? 'gray' : 'white')}" ng-click="$ctrl.clickEvent(cell);">
				<div ng-bind-html="cell.value | unsafe" style="font-size: 45px;padding: 15px;"></div>
			</div>	
		</div>
	</div>
</div>
